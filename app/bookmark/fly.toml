app = 'marquee'
primary_region = 'ewr'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'marquee.fly.dev'
  PORT = '8080'
  RELEASE_COOKIE = '1ZnNpgMaoZ1q_S8HKgccNILc2I2E6lpiQkYGQanSQ8sgxztAJ7w-Ag=='

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
